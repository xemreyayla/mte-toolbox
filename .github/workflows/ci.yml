name: Build Docker Image

on:
  push:
    branches:
      - main # Kod her main branch'ine push edildiğinde çalıştır
      - master # Eğer projenizin ana branch'i master ise bu da ekleyin
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest # İşin çalışacağı işletim sistemi (GitHub'ın sağladığı sanal makine)

    steps:
      - name: Checkout repository # Kod deposunu sanal makineye kopyala
        uses: actions/checkout@v4

      - name: Build Docker image # Docker imajını derle
        run: |
          docker build -t mte-toolbox-builder:latest .
        working-directory: ${{ github.workspace }}

      - name: Log in to Docker Hub # <-- Bu satırın hizalamasını düzelttim
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Sadece main branch'e push yapıldığında çalışsın
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # GitHub Secrets'tan alınacak
          password: ${{ secrets.DOCKER_TOKEN }}    # GitHub Secrets'tan alınacak

      - name: Push Docker image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Sadece main branch'e push yapıldığında çalışsın
        run: |
          docker push mte-toolbox-builder:latest
