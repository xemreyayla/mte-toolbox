name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'

  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image and extract .deb package
        run: |
          # 1. Docker imajını DERLE ve 'latest' etiketiyle etiketle.
          #    Bu imaj daha sonra Docker Hub'a yüklenecek olan imajdır.
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mte-toolbox-builder:latest .

          # 2. .deb dosyasını çıkarmak için bu 'latest' etiketli imajdan geçici bir konteyner oluştur.
          docker create --name mte_temp_container ${{ secrets.DOCKER_USERNAME }}/mte-toolbox-builder:latest

          # 3. .deb dosyasını durmuş konteynerden GitHub Actions ortamına kopyala.
          #    Dosya adının 'mte-toolbox-1.0.0-Linux.deb' olduğundan emin olun.
          docker cp mte_temp_container:/src/build/mte-toolbox-1.0.0-Linux.deb .

          # 4. Geçici konteyneri kaldır.
          docker rm mte_temp_container
        working-directory: ${{ github.workspace }}

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          # Burada 'latest' etiketli imajı push ediyoruz, çünkü yukarıda onu oluşturduk.
          docker push ${{ secrets.DOCKER_USERNAME }}/mte-toolbox-builder:latest

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
           # Kopyalanan .deb dosyasının adını direkt olarak kullanıyoruz
           files: ${{ github.workspace }}/mte-toolbox-1.0.0-Linux.deb
           generate_release_notes: true

