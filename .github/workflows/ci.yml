name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*' # Etiket formatını esnek tutmak için 'v*.*.*' olarak ayarladım.
                # Eğer sadece 'v.1.0.0' gibi spesifik bir etiketi yakalamak isterseniz değiştirebilirsiniz.

  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image and extract .deb package # Adımı biraz daha netleştirdik
        run: |
          # 1. Docker imajını derle. Bu adım, .deb dosyasını imajın içine yerleştirir.
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mte-toolbox-builder:build_temp .

          # 2. Derlenen imajdan geçici bir konteyner oluştur (ancak çalıştırma).
          #    Bu, dosya sistemine erişim sağlamak için yeterlidir.
          docker create --name mte_temp_container ${{ secrets.DOCKER_USERNAME }}/mte-toolbox-builder:build_temp

          # 3. .deb dosyasını durmuş konteynerden GitHub Actions ortamına kopyala.
          #    CPack çıktınızda .deb dosyasının adı 'mte-toolbox-1.0.0-Linux.deb' idi.
          #    Eğer versiyon numarası gelecekte değişirse, bu kısmı manuel olarak güncellemeniz gerekebilir
          #    veya konteyner içinde find komutu yerine, .deb adını CMake ile bir değişkene atayabilirsiniz.
          docker cp mte_temp_container:/src/build/mte-toolbox-1.0.0-Linux.deb .

          # 4. Geçici konteyneri kaldır.
          docker rm mte_temp_container
        working-directory: ${{ github.workspace }}

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mte-toolbox-builder:latest

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
           # Kopyalanan .deb dosyasının adını direkt olarak kullanıyoruz
           files: ${{ github.workspace }}/mte-toolbox-1.0.0-Linux.deb
           generate_release_notes: true
